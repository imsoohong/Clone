<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 프로젝트 간략한 소개</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>두루와</h1>
        <div class="bottom">
            <h3>저희들이 열심히 노력해서 제작한 교육 사이트인 두루와를 소개합니다</h3>
            <p>팀원으로는 임수홍, 정가희, 김민수, 안종윤, 윤성현으로 화면 구현으로는 임수홍, 윤성현이
                하이브리드로 김민수가 참여했고 백엔드로 정가희와 안종윤이 담당했습니다.
            </p>
            <nav>
                <ul>
                    <li>임수홍</li>
                    <li>안종윤</li>
                    <li>정가희</li>
                    <li>김민수</li>
                    <li>윤성현</li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
